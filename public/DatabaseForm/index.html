<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script type="text/javascript" src="index.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Database form</title>

</head>
<body>
  <nav>
    <div id="nav-front">
      <div id="icon"><img src="images/logo.svg" alt="logo"></div>
      <ul id="menu">
        <li><p id="Home" href="">Collections</p></li>
        <li><p href="" id="Add-Shoes">Add Shoes</p></li>
        <li><p href="">Women</p></li>
        <li><p href="">About</p></li>
        <li><p href="">Contact</p></li>
      </ul>
    </div>
    <div id="nav-back">
      <img src="images/icon-cart.svg" alt="shopping cart">
      <img id="avatarpic" src="images/image-avatar.png" alt="avatar profile">
    </div>
  </nav>
  <hr id="line">
  <article>
    <div id="database-form">
      <h1>Database Dashboard</h1>
        <div id="adding-shoes">
          <h1>Adding shoes to the database</h1>
          <div class="input-container">
            <label for="brandString-input">Shoe brand</label>
            <input type="text" id="brandString-input"/>
          </div>
          <div class="input-container">
            <label for="priceString-input">Shoe price</label>
            <input type="number" id="priceString-input"/>
          </div>
          <div class="input-container">
            <label for="desString-input">Shoe description</label>
            <input type="text" id="desString-input"/>
          </div>
          
        <div class="input-container">
          <label for= "image-input">Enter image URL</label>
          <input type="text" id="image-input"/>
        </div>
        <div class="input-container">
          <label for= "image-input">Enter a second image URL</label>
          <input type="text" id="image-input2"/>
        </div>
        <div class="input-container">
          <label for= "image-input">Enter a third image URL</label>
          <input type="text" id="image-input3"/>
        </div>
        <div class="input-container">
          <label for= "image-input">Enter a fourth image URL</label>
          <input type="text" id="image-input4"/>
        </div>
        
          <div class="input-container">
            <label for= "product-input">Enter product title of shoe</label>
            <input type="text" id="product-input"/>
          </div>
          <div class="input-container">
            <select name="stock" id="stock-bool">
                <option value=true>In Stock</option>
                <option value=false>Out of Stock</option>
            </select>
          </div>
          <button id="submit-button">Create</button>
        
        </div>
      <div id="updating-shoe">
        <h1>Updating shoes to the database</h1>
        <div class="input-container">
          <select name ="select-shoe" id="shoe-selector">
            
          </select>
        </div>
        <div class="input-container">
          <label for="brandString-input">Shoe brand</label>
          <input type="text" id="updatebrandString-input"/>
        </div>
        <div class="input-container">
          <label for="priceString-input">Shoe price</label>
          <input type="number" id="updatepriceString-input"/>
        </div>
        <div class="input-container">
          <label for="desString-input">Shoe description</label>
          <input type="text" id="updatedesString-input"/>
        </div>

        <div class="input-container">
          <label for= "image-input">Enter image URL</label>
          <input type="text" id="updateimage-input"/>
        </div>
        <div class="input-container">
          <label for= "image-input">Enter a second image URL</label>
          <input type="text" id="updateimage-input2"/>
        </div>
        <div class="input-container">
          <label for= "image-input">Enter a third image URL</label>
          <input type="text" id="updateimage-input3"/>
        </div>
        <div class="input-container">
          <label for= "image-input">Enter a fourth image URL</label>
          <input type="text" id="updateimage-input4"/>
        </div>


        <div class="input-container">
          <label for= "product-input">Enter product title of shoe</label>
          <input type="text" id="updateproduct-input"/>
        </div>
        <div class="input-container">
          <select name="stock" id="updatestock-bool">
              <option value=true>In Stock</option>
              <option value=false>Out of Stock</option>
          </select>
        </div>
        <button id="update-button">update button</button>
        <button id="delete-button">delete button</button>
      </div>
      </div>
  </article>
</body>
</html>
