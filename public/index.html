<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script type="text/javascript" src="index.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>E-commerce product page</title>
</head>
<body>
  <nav>
    <div id="nav-front">
      <div id="icon"><img src="images/logo.svg" alt="logo"></div>
      <ul id="menu">
        <li><p id="Home" href="">Collections</p></li>
        <li><p id="Add-Shoes" href="" >Add Shoes</p></li>
        <li><p href="">Women</p></li>
        <li><p href="">About</p></li>
        <li><p href="">Contact</p></li>
      </ul>

    <div id="search-box">

          <input type="text" id="search-input" placeholder ="Search brand, price, or all"/>
          <button id="button">Search</button>
    </div>
    <div id="nav-back">
      <img src="images/icon-cart.svg" alt="shopping cart">
      <img id="avatarpic" src="images/image-avatar.png" alt="avatar profile">
    </div>
  </nav>

    <h1 id="site-message">50% off Today Only!</h1>

    <div id="grid-of-shoes">

        <div class = "shoes" id="shoe4"></div>
